name: Cypress Tests

on:
  # Paleisti testus kai yra push į main arba develop šakas
  push:
    branches: [ master, develop ]
  # Paleisti testus kai kuriamas pull request
  pull_request:
    branches: [ master, develop ]
  # Paleisti testus automatiškai kiekvieną dieną 14:45 val. UTC laiku
  schedule:
    - cron: '45 14 * * *'
  # Leisti rankinį paleidimą iš GitHub UI
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      # Tęsti testus net jei vienas naršyklės testas nepavyksta
      fail-fast: false
      matrix:
        # Testuoti su trimis skirtingomis naršyklėmis
        browser: [chrome, firefox, edge]
        # Paskirstyti testus per 3 paralelias mašinas greitesniam vykdymui
        # Kiekvienas konteineris paleidžia skirtingą testų grupę
        shard: [1, 2, 3]
        include:
          # Konteineris 1: smoke + auth testai
          - shard: 1
            spec: 'cypress/e2e/sweetshop.smoke.cy.js,cypress/e2e/sweetshop.auth.cy.js'
          # Konteineris 2: homepage + catalog-basket testai
          - shard: 2
            spec: 'cypress/e2e/sweetshop.homepage.cy.js,cypress/e2e/sweetshop.catalog-basket.cy.js'
          # Konteineris 3: basket-validation + checkout testai
          - shard: 3
            spec: 'cypress/e2e/sweetshop.basket-validation.cy.js,cypress/e2e/sweetshop.checkout.cy.js'

    steps:
      # Atsisiųsti naujausią projekto kodą iš repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Paruošti Node.js aplinką testavimui
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Įdiegti visas projekto priklausomybes (dependencies)
      - name: Install dependencies
        run: npm ci

      # Paleisti Cypress end-to-end testus pasirinktoje naršyklėje
      # Testai paskirstyti rankiniu būdu tarp konteinerių (nereikia Cypress Cloud)
      - name: Run Cypress tests (Shard ${{ matrix.shard }})
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          spec: ${{ matrix.spec }}
          record: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Išsaugoti ekrano kopijas (screenshots) jei testai nepavyko
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: cypress/screenshots
          if-no-files-found: ignore

      # Pastaba: Video įrašymas išjungtas cypress.config.js faile (video: false)
      # - name: Upload videos
      #   if: always()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: cypress-videos-${{ matrix.browser }}-${{ matrix.containers }}
      #     path: cypress/videos
      #     if-no-files-found: ignore

  smoke-tests:
    # Greiti smoke testai patikrina pagrindinę funkcionalumą
    runs-on: ubuntu-latest

    steps:
      # Gauti projekto kodą
      - name: Checkout code
        uses: actions/checkout@v4

      # Nustatyti Node.js versiją
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Įdiegti npm paketus
      - name: Install dependencies
        run: npm ci

      # Paleisti smoke testus - greitai patikrina ar sistema veikia
      - name: Run smoke tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: cypress/e2e/sweetshop.smoke.cy.js
          record: false

      # Išsaugoti nepavykusių testų ekrano kopijas
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-smoke-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
