name: PR Tests

on:
  # Paleisti testus kai pull request yra atidarytas, atnaujintas arba peratidarytas
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  smoke-and-critical:
    # Greiti smoke ir kritiniai testai pull request patikrinimui
    runs-on: ubuntu-latest

    steps:
      # Gauti pull request kodą
      - name: Checkout code
        uses: actions/checkout@v4

      # Paruošti Node.js aplinką
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Įdiegti visas priklausomybes
      - name: Install dependencies
        run: npm ci

      # Paleisti smoke ir autentifikacijos testus
      - name: Run smoke tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: |
            cypress/e2e/sweetshop.smoke.cy.js
            cypress/e2e/sweetshop.auth.cy.js
          record: false

      # Automatiškai komentuoti PR su testų rezultatais
      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const body = `${emoji} Smoke testai ${status === 'success' ? 'sėkmingai įvykdyti' : 'nepavyko'}!`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      # Išsaugoti ekrano kopijas jei testai nepavyko
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pr-test-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
